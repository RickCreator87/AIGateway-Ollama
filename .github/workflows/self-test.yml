# Check required commands
REQUIRED_CMDS=("git" "jq" "bash")

for cmd in "${REQUIRED_CMDS[@]}"; do
  if ! command -v "$cmd" >/dev/null 2>&1; then
    echo "‚ùå ERROR: Required command '$cmd' is not installed."
    exit 1
  fi
done

